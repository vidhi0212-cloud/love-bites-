<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Quiz Game</title>

  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      font-family:"Poppins",sans-serif;
      background:radial-gradient(circle at top,#ffdde1 0%,#ee9ca7 35%,#ff758c 70%,#ff7eb3 100%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }
    .quiz-wrapper{
      max-width:700px;width:100%;
      background:rgba(255,255,255,0.12);
      border-radius:24px;
      backdrop-filter:blur(12px);
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
      padding:2rem 1.5rem 2.5rem;
    }
    .quiz-header{
      text-align:center;
      margin-bottom:1.5rem;
    }
    .quiz-header h1{
      font-family:"Sacramento",cursive;
      font-size:3rem;
      margin-bottom:0.25rem;
    }
    .quiz-header p{
      font-size:0.95rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      opacity:0.9;
    }
    .question-box{
      background:rgba(255,255,255,0.15);
      border-radius:18px;
      padding:1.25rem 1rem;
      margin-bottom:1.25rem;
    }
    .question-text{
      font-size:1rem;
      margin-bottom:0.9rem;
    }
    .choices{
      display:grid;
      grid-template-columns:1fr;
      gap:0.6rem;
    }
    .choice-btn{
      padding:0.7rem 0.9rem;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background:#fff;
      color:#ff3366;
      font-size:0.9rem;
      text-align:left;
      box-shadow:0 6px 14px rgba(255,255,255,0.45);
      transition:transform 0.15s,box-shadow 0.15s,background 0.2s,color 0.2s;
    }
    .choice-btn:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
      background:#ff3366;
      color:#fff;
    }
    .progress{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:0.75rem;
      font-size:0.85rem;
      opacity:0.9;
    }
    .feedback{
      margin-top:0.75rem;
      font-size:0.9rem;
      min-height:1.2em;
    }
    .feedback.correct{color:#c8ffb0;}
    .feedback.wrong{color:#ffd3d3;}
    .controls{
      margin-top:1.25rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:1rem;
      flex-wrap:wrap;
    }
    .btn-main{
      padding:0.7rem 1.7rem;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background:#fff;
      color:#ff3366;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.09em;
      font-size:0.8rem;
      box-shadow:0 8px 18px rgba(255,255,255,0.45);
      transition:transform 0.15s,box-shadow 0.15s,background 0.2s,color 0.2s;
    }
    .btn-main:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 22px rgba(0,0,0,0.25);
      background:#ff3366;
      color:#fff;
    }
    .result{
      margin-top:1.25rem;
      font-size:0.95rem;
      text-align:center;
    }
    .back-link{
      display:inline-block;
      margin-top:1.25rem;
      font-size:0.8rem;
      text-transform:uppercase;
      letter-spacing:0.13em;
      color:#ffe5ec;
      text-decoration:none;
      text-align:center;
      width:100%;
    }
    .back-link:hover{
      text-decoration:underline;
    }
    @media(max-width:600px){
      .quiz-header h1{font-size:2.4rem;}
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <div class="quiz-header">
      <h1>Love Quiz</h1>
      <p>How well do you know each other?</p>
    </div>

    <div class="question-box">
      <div class="question-text" id="questionText">
        Loading question...
      </div>
      <div class="choices">
        <button class="choice-btn" onclick="chooseAnswer(0)" id="choice0">Choice 1</button>
        <button class="choice-btn" onclick="chooseAnswer(1)" id="choice1">Choice 2</button>
        <button class="choice-btn" onclick="chooseAnswer(2)" id="choice2">Choice 3</button>
        <button class="choice-btn" onclick="chooseAnswer(3)" id="choice3">Choice 4</button>
      </div>
      <div class="progress">
        <span id="questionCounter">Question 1 / 5</span>
        <span id="scoreDisplay">Score: 0</span>
      </div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="controls">
      <button class="btn-main" onclick="nextQuestion()">Next</button>
      <button class="btn-main" onclick="restartQuiz()">Restart</button>
    </div>

    <div class="result" id="finalResult"></div>

    <a href="games.html" class="back-link">‚Üê Back to games</a>
  </div>

  <script>
    const questions = [
      {
        question: "If love had a color for us, what would it be?",
        choices: ["Soft pink", "Deep red", "Sky blue", "Sunset orange"],
        correctIndex: 1
      },
      {
        question: "What perfect date night feels most like us?",
        choices: ["Movie and popcorn", "Long walk and talking", "Cooking together", "Board games and snacks"],
        correctIndex: 1
      },
      {
        question: "Which surprise would melt your heart the most?",
        choices: ["Handwritten note", "Surprise visits", "Random tight hug", "Cute good-morning message"],
        correctIndex: 2
      },
      {
        question: "If our love story was a movie, its mood would be...",
        choices: ["Romantic comedy", "Slow cozy drama", "Action adventure", "Fantasy fairytale"],
        correctIndex: 0
      },
      {
        question: "What tiny gesture says 'I love you' the loudest?",
        choices: ["Remembering small details", "Listening patiently", "Holding hands in public", "Checking if you reached home"],
        correctIndex: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    const questionText = document.getElementById("questionText");
    const choiceButtons = [
      document.getElementById("choice0"),
      document.getElementById("choice1"),
      document.getElementById("choice2"),
      document.getElementById("choice3")
    ];
    const feedback = document.getElementById("feedback");
    const questionCounter = document.getElementById("questionCounter");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const finalResult = document.getElementById("finalResult");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.question;
      q.choices.forEach((choice, index) => {
        choiceButtons[index].textContent = choice;
      });
      questionCounter.textContent = "Question " + (currentQuestion + 1) + " / " + questions.length;
      scoreDisplay.textContent = "Score: " + score;
      feedback.textContent = "";
      feedback.className = "feedback";
      answered = false;
    }

    function chooseAnswer(index) {
      if (answered) return;
      answered = true;

      const correctIndex = questions[currentQuestion].correctIndex;
      if (index === correctIndex) {
        score++;
        feedback.textContent = "Correct! Your hearts are in sync.";
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = "Cute try! Talk about what each of you would pick.";
        feedback.className = "feedback wrong";
      }
      scoreDisplay.textContent = "Score: " + score;
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showFinalResult();
      }
    }

    function showFinalResult() {
      finalResult.textContent =
        "Quiz finished! You scored " + score + " out of " + questions.length +
        ". Use these answers as a reason to talk, laugh, and love a little more today.";
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      finalResult.textContent = "";
      loadQuestion();
    }

    // initial
    loadQuestion();
  </script>
</body>
</html>
