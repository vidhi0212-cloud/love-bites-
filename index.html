<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 35%, #ff758c 70%, #ff7eb3 100%);
      color: #fff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.35) 2px, transparent 2px);
      background-size: 40px 40px;
      opacity: 0.4;
      pointer-events: none;
    }

    .card {

      position: relative;
      z-index: 1;
      max-width: 480px;
      width: 90%;
      padding: 2.5rem 2rem 2.75rem;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    .heart {
      width: 60px;
      height: 60px;
      background-color: #ff1744;
      position: relative;
      margin: 0 auto 1rem;
      transform: rotate(-45deg);
      animation: heartbeat 1.4s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ff1744;
      border-radius: 50%;
    }

    .heart::before {
      top: -30px;
      left: 0;
    }

    .heart::after {
      left: 30px;
      top: 0;
    }

    @keyframes heartbeat {
      0%   { transform: rotate(-45deg) scale(1); }
      25%  { transform: rotate(-45deg) scale(1.15); }
      40%  { transform: rotate(-45deg) scale(1); }
      60%  { transform: rotate(-45deg) scale(1.12); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    h1 {
      font-family: "Sacramento", cursive;
      font-size: 3rem;
      margin-bottom: 0.25rem;
    }

    p.tagline {
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.75rem;
      opacity: 0.9;
    }

    p.message {
      font-size: 0.98rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }

    .btn-letters {
      background: linear-gradient(135deg, #ff4081, #ff1744);
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 23, 68, 0.45);
    }

    .btn-games {
      background: #fff;
      color: #ff4081;
      box-shadow: 0 8px 18px rgba(255, 255, 255, 0.35);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.25);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .footer-note {
      margin-top: 1.75rem;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem 2.25rem;
      }
      h1 {
        font-size: 2.4rem;
      }
      .buttons {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="card">
    <div class="heart"></div>

    <h1>Love Space</h1>
    <p class="tagline">Letters and little games of love</p>

    <p class="message">
      Welcome to your cozy corner of the internet, where every click is a tiny heartbeat.
      Choose a button below to open your letters or play sweet little games together.
    </p>
<p id="countdown" style="font-size:1.1rem; font-weight:600; margin-bottom:1.5rem;">
  Countdown loadingâ€¦
</p>


    <div class="buttons">
      <!-- Link these buttons to your own pages later -->
      <button class="btn btn-letters" onclick="openLetters()">Letters</button>
      <button class="btn btn-games" onclick="openGames()">Games</button>
    </div>

    <p class="footer-note">
      Made with â™¥ just for you.
    </p>
  </div>

  <script>

  function openLetters() {
    window.location.href = "letters.html";
  }

  function openGames() {
    window.location.href = "games.html";
  }

  // ðŸŽ† Countdown to 12:00 AM, 1 Jan 2026
  const targetDate = new Date("January 1, 2026 00:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(timer);
      countdownEl.innerHTML = "âœ¨ Itâ€™s time âœ¨";

      // Popup message
      alert("ðŸŽ‰ HAPPY NEW YEAR LOVE â¤ï¸");

      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor(
      (distance % (1000 * 60 * 60)) / (1000 * 60)
    );
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML =
      `${days}d ${hours}h ${minutes}m ${seconds}s until New Year ðŸ’«`;
  }, 1000);
  </script>
</body>
</html>
